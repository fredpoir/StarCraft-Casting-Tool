<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>StarCraft Casting Tool - Map Statistics powered by Liquipedia</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="src/js/profile.js"></script>
  <script src="src/js/controller.js"></script>
</head>

<body>
  <div class="box" id="map-stats" style="visibility: hidden;">
    <div class="left-column" id='left-column'>
      <div class="container-left">
        <div class="column-header left"><span id='map-pool'>Map Pool</span></div>
        <div class="column-content">
          <ul id='map-list'>
          </ul>
        </div>
      </div>
    </div>
    <div class="middle-column">
      <div class='image' id='img-container'>
        <div class='image2'>
          <img id='map-img'></img>
        </div>
      </div>
    </div>
    <div class="right-column" id='right-column'>
      <div class="container-right">
        <div class="column-header right"><span id='map-name'></span></div>
        <div id="column-content">
          <div id="liquipedia">
            <span>Statistics by Liquipedia</span>
          </div>
          <div class="stat">
            <div>
              <div class='race Terran'><span></span></div>
              <span>vs</span>
              <div class='race Zerg'><span></span></div>
            </div>
            <span id='tvz'></span>
          </div>
          <div class="stat">
            <div>
              <div class='race Zerg'><span></span></div>
              <span>vs</span>
              <div class='race Protoss'><span></span></div>
            </div>
            <span id='zvp'></span>
          </div>
          <div class="stat">
            <div>
              <div class='race Protoss'><span></span></div>
              <span>vs</span>
              <div class='race Terran'><span></span></div>
            </div>
            <span id='pvt'></span>
          </div>
        </div>
        <div id="column-bottom">
          <div class="small-stat"><span class="desc">Creator</span><span id='creator'></span></div>
          <div class="small-stat"><span class="desc">Size</span><span id='size'></span></div>
          <div class="small-stat"><span class="desc">Spawn Positions</span><span id='positions'><span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/js/mapstats.js"></script>
</body>

</html>
